<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/styles/login.css">
    <title>Login</title>
</head>
<body>
<div class="form">
    <h2>Login</h2>

    <form name="login" id="login">

        <label for="email">Email:</label> <br/>
        <input type="email" name="email" id="email" placeholder="Digite seu e-mail" required> <br/>

        <label for="senha">Senha:</label> <br/>
        <input type="password" name="senha" id="senha" placeholder="Digite sua senha" required> <br/>

        <input type="submit" value="Entrar" id="button">
    </form>
    <p>NÃ£o possui uma conta? <a href="cadastro.html">Cadastre-se</a></p>
</div>

<script src="/js/login.js"></script>

</body>
</html>
