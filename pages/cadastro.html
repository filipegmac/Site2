<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/styles/cadastro.css">
    <title>Cadastro</title>
</head>
<body>
<div class="form">
    <h2>Cadastro</h2>

    <form name="cadastro" id="cadastro">

        <label for="nome">Nome:</label> <br/>
        <input type="text" name="nome" id="nome" placeholder="Digite seu nome" required> <br/>

        <label for="email">Email:</label> <br/>
        <input type="email" name="email" id="email" placeholder="Digite seu e-mail" required> <br/>

        <label for="senha">Senha:</label> <br/>
        <input type="password" name="senha" id="senha" placeholder="Digite sua senha" required> <br/>

        <label>Anime favorito: <br/>
            <select name="animes" id="anime" required>
                <option value="aa7845d0-7780-4dd2-bdfb-d193c1a10c94" data-nome="Berserk (1997)" data-cover="https://wftmarkvdjxisqailfkf.supabase.co/storage/v1/object/public/animes-cover/Berserk_(1997)_1732631449631-MV5BZmE1YTFlZWMtYzRkYi00MWU0LWIwODctZmYzMDExZGRkM2NmXkEyXkFqcGc@._V1_FMjpg_UX1000_.jpg">Berserk</option>
                <option value="46a4f7dc-e5c3-4064-b2b2-943b5243e091" data-nome="Anime 1000" data-cover="https://marketplace.canva.com/EAFSIls90sE/1/0/1600w/canva-meme-gatinho-frase-engra%C3%A7ada-moderno-branco-YTup4mHeHQI.jpg">Anime 1000</option>
                <option value="99c37e10-51bc-4c0b-8635-b5b196fb270b" data-nome="blue_lock" data-cover="https://wftmarkvdjxisqailfkf.supabase.co/storage/v1/object/public/animes-cover/blue_lock_1732660618499-blue_lock.jpg">Blue Lock</option>
                <option value="9fb57b3a-3e4f-486c-ac4e-8aa2347dceef" data-nome="one_piece" data-cover="https://wftmarkvdjxisqailfkf.supabase.co/storage/v1/object/public/animes-cover/one_piece_1732660605151-one_piece.jpg">One Piece</option>
            </select>
        </label><br/>
        <input type="submit" value="Criar conta" id="button">
    </form>
    <p class="error"></p>
    <p>Já possui uma conta? <a href="login.html">Faça login</a></p>
</div>

<script src="/js/cadastro.js"></script>
</body>
</html>
